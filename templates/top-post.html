{% extends "base.html" %}

{% block content %}
    <div>
        <br>
         Fully automated. All posts come from /r/aww and are filtered for "{{ label }}" label.
        <hr>
    </div>
    {% for post in posts %}
        <div>
            Noticed @ {{ post.noticed_at }}
            <h2> {{ post.title }} </h2>
            {% if post.type == 'video' %}
                <video class="video" controls>
                    <source src={{ post.media }} type="video/mp4" >
                </video>
            {% else %}
                <img src={{ post.media }} alt="{{ post.title }}" class="picture">
            {% endif %}
        </div>
        <hr>
    {% endfor %}
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
